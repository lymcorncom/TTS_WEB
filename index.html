<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS 语音合成应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎤 TTS 语音合成</h1>
            <p>基于 Google Gemini API 的文本转语音工具</p>
        </header>

        <main>
            <div class="input-section">
                <div class="form-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="输入您的 Gemini API Key">
                    <button type="button" id="saveKey">保存</button>
                </div>

                <div class="form-group">
                    <label for="textInput">输入文本:</label>
                    <textarea id="textInput" placeholder="请输入要转换为语音的文本..." rows="6"></textarea>
                </div>

                <div class="form-group">
                    <label for="voiceSelect">选择语音:</label>
                    <select id="voiceSelect">
                        <option value="en-US-Casual">英语 (美国) - 休闲</option>
                        <option value="en-US-Neural2-A">英语 (美国) - Neural2-A</option>
                        <option value="en-US-Neural2-C">英语 (美国) - Neural2-C</option>
                        <option value="en-US-Neural2-D">英语 (美国) - Neural2-D</option>
                        <option value="en-US-Neural2-E">英语 (美国) - Neural2-E</option>
                        <option value="en-US-Neural2-F">英语 (美国) - Neural2-F</option>
                        <option value="en-US-Neural2-G">英语 (美国) - Neural2-G</option>
                        <option value="en-US-Neural2-H">英语 (美国) - Neural2-H</option>
                        <option value="en-US-Neural2-I">英语 (美国) - Neural2-I</option>
                        <option value="en-US-Neural2-J">英语 (美国) - Neural2-J</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="speedRange">语速: <span id="speedValue">1.0</span></label>
                    <input type="range" id="speedRange" min="0.25" max="4.0" step="0.25" value="1.0">
                </div>

                <button id="generateBtn" class="generate-btn">
                    <span class="btn-text">生成语音</span>
                    <span class="loading" style="display: none;">生成中...</span>
                </button>
            </div>

            <div class="output-section">
                <div class="audio-player" id="audioPlayer" style="display: none;">
                    <h3>生成的语音:</h3>
                    <audio controls id="audioElement">
                        您的浏览器不支持音频播放。
                    </audio>
                    <div class="audio-controls">
                        <button id="downloadBtn">下载音频</button>
                        <button id="playBtn">播放</button>
                        <button id="pauseBtn">暂停</button>
                    </div>
                </div>

                <div class="error-message" id="errorMessage" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>使用 Google Gemini API 提供支持</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
